name: Sync Canvas Materials

on:

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to the repository

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf xvfb unzip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pdfkit

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Canvas Course Downloader
        env:
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          CANVAS_DOMAIN: ${{ secrets.CANVAS_DOMAIN }}
          AUTO_COMMIT: 'false'
          AUTO_PUSH: 'false'
        run: |
          python content.py

      - name: Extract Zip Files
        run: |
          find canvas_all_content -type f -name "*.zip" | while read -r zip_file; do
            echo "Extracting $zip_file..."
            # Extract to the same directory as the zip file
            unzip -o "$zip_file" -d "$(dirname "$zip_file")"
          done

      - name: Commit and Push
        run: |
          # Add all files
          git add canvas_all_content/
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Canvas course content - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
