name: Sync Canvas Materials

on:

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to the repository
    env:
      AUTO_COMMIT: 'true'
      AUTO_PUSH: 'true'
      DOWNLOAD_SUBMISSIONS: 'false'
      TARGET_BRANCH: 'course'

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf xvfb unzip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pdfkit

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Canvas Course Downloader
        env:
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          CANVAS_DOMAIN: ${{ secrets.CANVAS_DOMAIN }}
        run: |
          python content.py

      - name: show download location & files
        env:
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          CANVAS_DOMAIN: ${{ secrets.CANVAS_DOMAIN }}
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          if [ -z "${CANVAS_API_TOKEN:-}" ]; then echo "CANVAS_API_TOKEN: <missing>"; else echo "CANVAS_API_TOKEN: <present>"; fi
          python - <<'PY'
          import content, os
          print("DOWNLOADS_BASE:", content.DOWNLOADS_BASE)
          PY
          echo "Files under repo root:"
          ls -la
          echo "Files under canvas_all_content (if exists):"
          ls -la canvas_all_content || echo "No canvas_all_content directory"

      - name: Extract Zip Files
        run: |
          find canvas_all_content -type f -name "*.zip" | while read -r zip_file; do
            echo "Extracting $zip_file..."
            # Extract to the same directory as the zip file
            unzip -o "$zip_file" -d "$(dirname "$zip_file")"
          done

      - name: Commit and Push (AUTO_COMMIT/AUTO_PUSH governed)
        if: env.AUTO_COMMIT == 'true'
        run: |
          # Show git status for debugging
          git status --porcelain

          # Add all files in the repository (more robust than adding a single path)
          git add -A

          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Canvas course content - $(date +'%Y-%m-%d %H:%M:%S')"
            if [ "${AUTO_PUSH:-false}" = "true" ]; then
              echo "Pushing to branch ${TARGET_BRANCH:-course}"
              git push origin HEAD:refs/heads/"${TARGET_BRANCH:-course}"
            else
              echo "AUTO_PUSH is false; skipping push."
            fi
          fi